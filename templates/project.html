<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project - Student/Alumni Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background gradient */
        body {
            background: linear-gradient(135deg, #7B61FF, #C048C4); 
        }
    </style>
    <script>
        // Function to save project data
        function saveProject(event) {
            event.preventDefault();
            const role = document.getElementById("role").value;
            const projectName = document.getElementById("project-name").value;
            const skillsUsed = document.getElementById("skills-used").value;
            const projectDesc = document.getElementById("project-desc").value;
            const linkedinProfile = document.getElementById("linkedin-profile").value;
            const githubLink = document.getElementById("github-link").value;

            const projectData = {
                role,
                projectName,
                skillsUsed,
                projectDesc,
                linkedinProfile,
                githubLink,
            };

            // Save project data to localStorage
            const projects = JSON.parse(localStorage.getItem('projects')) || [];
            projects.push(projectData);
            localStorage.setItem('projects', JSON.stringify(projects));

            // Redirect to dashboard
            window.location.href = 'viewproject.html';
        }
    </script>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center text-white mb-8">Add Your Project</h1>
        <div class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 max-w-md mx-auto transform hover:scale-105 transition-transform duration-300">
            <form id="project-form" onsubmit="saveProject(event)">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="role">Role</label>
                    <select id="role" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="Student">Student</option>
                        <option value="Alumni">Alumni</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="project-name">Project Name</label>
                    <input id="project-name" type="text" placeholder="Enter Project Name" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="skills-used">Skills Used</label>
                    <input id="skills-used" type="text" placeholder="Enter Skills Used (comma separated)" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="project-desc">Project Description</label>
                    <textarea id="project-desc" rows="4" placeholder="Enter Project Description" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="linkedin-profile">LinkedIn Profile</label>
                    <input id="linkedin-profile" type="url" placeholder="Enter LinkedIn Profile URL" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="github-link">GitHub Project Link</label>
                    <input id="github-link" type="url" placeholder="Enter GitHub Project Link" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Add Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
